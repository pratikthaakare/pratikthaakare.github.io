<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #2d4b8e;
            --nav-bg: #f5f5f5;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4b7bff;
            --nav-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--nav-bg);
            padding: 1rem 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 60px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .social-links {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .background-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <div class="logo">RZ</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#case-studies">Case Studies</a>
                <a href="#experiments">Experiments</a>
                <a href="#contact">Contact</a>
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>
    </nav>

    <div class="background-elements">
        <div class="shape" style="top: 20%; left: 10%;">‚ñ≤</div>
        <div class="shape" style="top: 60%; right: 15%;">‚óÜ</div>
        <div class="shape" style="bottom: 20%; left: 20%;">‚óè</div>
    </div>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>Interactive Front-end Developer</h1>
                <p>Creating engaging digital experiences through clean and efficient code.</p>
                <a href="#contact" class="cta-button">About Me ‚Üí</a>
            </div>
        </div>
    </section>

    <div class="social-links">
        <a href="#" title="Twitter">üê¶</a>
        <a href="#" title="LinkedIn">üíº</a>
        <a href="#" title="GitHub">üìö</a>
        <a href="#" title="CodePen">üé®</a>
    </div>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Smooth Scroll for Navigation Links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add parallax effect to background shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach(shape => {
                const speed = 20;
                const xPos = (x * speed);
                const yPos = (y * speed);
                shape.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
</body>
</html>
